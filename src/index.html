<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="page">

      <p>Default Browser Slider</p>
      <input type="range" min="1" max="100" step="1">

      <!-- Example Sliders -->
      <p>My Custom Range Slider</p>
      <div class="page__wrapper">
        <div class="page__range page__range--horizontal js-range-example-horizontal">
          <input type="range" min="0" max="10" step="1">
        </div>
        <input class="page__input-number" type="number" min="-100" max="100" value="5">
      </div>

      <p>My Custom Range Slider (Vertical)</p>
      <div class="page__range page__range--vertical js-range-example-vertical">
        <input type="range" min="0" max="10" step="1">
      </div>

      <!-- RGB Sliders Example -->

      <p>RGB Colorpicker</p>
      <div class="page__wrapper">
        <div class="page__range page__range--colorpicker js-range-example-red">
          <input type="range" min="0" max="10" step="1">
        </div>
        <div class="page__range page__range--colorpicker js-range-example-green">
          <input type="range" min="0" max="10" step="1">
        </div>
        <div class="page__range page__range--colorpicker js-range-example-blue">
          <input type="range" min="0" max="10" step="1">
        </div>

        <!-- <div class="page__color"></div> -->
        <input type="color" class="page__color">
      </div>

    </div>
  </body>
</html>
